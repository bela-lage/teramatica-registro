<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:wght@100;300;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <h2 id="titulo">Registro de Usu√°rio</h2>
    <br>
    <br>
    <form action="#" method="post" id="formulario">
      <div>
        <label for="name" class="legenda">Nome:</label>
        <br>
        <input type="text" id="name" />
      </div>
      <br>
      <br>
      <div>
        <label for="email" class="legenda">E-mail:</label>
        <br>
        <input type="email" id="email" />
      </div>
      <br>
      <br>
      <div>
        <label for="pass" class="legenda">Senha:</label>
        <br>
        <input type="password" id="pass" />
      </div>
      <br>
      <br>
      <div>
        <label for="rep_pass" class="rep-pass">Repetir Senha:</label>
        <br>
        <input type="password" id="rep_pass" />
      </div>
      <br>
      <br>
      <br>
      <div class="button">
        <button type="submit" class="btn btn-primary" id="button">Registrar</button>
      </div>
    </form>
  </main>
  <footer>Desenvolvido por Isabela Lage, Jackeline Martins e Luciana Mofatto.</footer>
  <script type="text/javascript" src="./registro.js"></script>
</body>

</html>
